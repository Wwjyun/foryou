<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我 | 一份觀察日誌</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfbf7; /* 溫暖的米白色 */
            --text-color: #4a4a4a; /* 深灰，不刺眼 */
            --accent-color: #8c9da3; /* 莫蘭迪藍灰 */
        }

        body {
            font-family: 'Noto Serif TC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.8;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 第一屏：打字機區 */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 20px;
            min-height: 60px; /* 預留高度 */
        }

        .subtitle {
            font-size: 1rem;
            color: var(--accent-color);
            opacity: 0; /* 一開始隱藏 */
            transition: opacity 2s ease;
        }

        /* 內容區塊動畫 */
        .section {
            margin: 60px 0;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            font-size: 1.2rem;
            border-bottom: 1px solid var(--accent-color);
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        /* 互動按鈕 */
        .btn-box {
            text-align: center;
            margin-top: 50px;
        }

        .magic-btn {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .magic-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }
        
        #secret-msg {
            margin-top: 15px;
            color: #d68c8c; /* 淡粉紅 */
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="hero">
            <h1 id="typewriter"></h1>
            <div class="subtitle" id="subtitle">—— 光影採集者</div>
        </div>

        <div class="section">
            <h2>關於性格</h2>
            <p>理性的外殼，感性的靈魂。</p>
            <p>我是一個習慣與「光」相處的人。在工作中，我追求精準的數據；但在生活裡，我更迷戀那些無法被計算的瞬間。</p>
            <p>我可能不是那個永遠衝第一的火球，而是一盞願意在妳身後亮著的暖黃色檯燈。</p>
        </div>

        <div class="section">
            <h2>關於相處</h2>
            <p>我知道人與人之間最舒服的關係，不是時刻黏膩，而是擁有「共享的靜默」。</p>
            <p>當妳覺得累的時候，不需要解釋為什麼，只要一個眼神，我就會給妳一個充滿電量的擁抱。</p>
        </div>

        <div class="section">
            <h2>關於生活</h2>
            <p>我不追求奢華，但我對細節講究。</p>
            <p>我們像兩棵並排的樹，根在底下交織，葉子在風中輕輕觸碰，既親密又自由。</p>
        </div>

        <div class="container btn-box">
            <button class="magic-btn" onclick="showSecret()">點擊查看我的缺點</button>
            <p id="secret-msg">缺點就是... 遇到妳，我會變得有點緊張。</p>
        </div>
        
        <div style="height: 50px;"></div> </div>

    <script>
        // 打字機特效
        const text = "你好，這是一份關於我的觀察日誌。";
        const titleElement = document.getElementById('typewriter');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                titleElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 100); // 打字速度
            } else {
                // 打字結束後顯示副標題
                document.getElementById('subtitle').style.opacity = 1;
            }
        }

        // 啟動打字機
        window.onload = typeWriter;

        // 滾動偵測 (Intersection Observer)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.section').forEach((el) => {
            observer.observe(el);
        });

        // 按鈕互動
        function showSecret() {
            const msg = document.getElementById('secret-msg');
            msg.style.display = 'block';
            msg.style.opacity = 0;
            let op = 0;
            let timer = setInterval(function () {
                if (op >= 1){
                    clearInterval(timer);
                }
                msg.style.opacity = op;
                msg.style.filter = 'alpha(opacity=' + op * 100 + ")";
                op += 0.1;
            }, 50);
        }
    </script>
</body>
</html>
