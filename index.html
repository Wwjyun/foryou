<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我 | 一份觀察日誌</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fff9f0; /* 溫暖的奶油白 */
            --text-color: #5a4a42; /* 溫暖的深棕色 */
            --accent-color: #9ab8b3; /* 青澀感的灰綠色 */
            --hover-color: #e8b4b8; /* 可愛粉 */
        }

        /* 強制所有元素都使用可愛字體 */
        * {
            font-family: 'ZCOOL KuaiLe', cursive !important;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 2;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* --- 兩個小人追逐動畫 --- */
        .chasing-container {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: -1; /* 放在最底層 */
            pointer-events: none;
            overflow: hidden;
        }

        /* 定義小人的樣子 (用CSS畫的簡單人偶) */
        .character {
            position: absolute;
            bottom: 0;
            width: 30px;
            height: 50px;
        }
        
        .character::before { /* 頭 */
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .character::after { /* 身體 */
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50% 50% 0 0;
        }

        /* 第一個小人 (被追的) */
        .char-1 {
            left: -50px;
            animation: chase 15s linear infinite;
        }
        .char-1::before, .char-1::after { background-color: var(--hover-color); } /* 粉色 */

        /* 第二個小人 (追人的) */
        .char-2 {
            left: -120px; /* 起始位置在更左邊 */
            animation: chase 15s linear infinite;
        }
        .char-2::before, .char-2::after { background-color: var(--accent-color); } /* 藍色 */

        @keyframes chase {
            0% { transform: translateX(0); }
            100% { transform: translateX(110vw); } /* 跑到螢幕外 */
        }
        /* ----------------------- */

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        .hero {
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: normal;
            margin-bottom: 20px;
            min-height: 80px;
            color: var(--text-color);
        }

        .section {
            margin: 70px 0;
            opacity: 0;
            transform: translateY(40px) scale(0.98);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        h2 {
            font-size: 1.6rem;
            color: var(--accent-color);
            display: inline-block;
            margin-bottom: 25px;
            position: relative;
            cursor: default;
            transition: color 0.3s ease;
        }

        h2:hover {
            color: var(--hover-color);
            animation: wobble 0.6s ease-in-out;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        h2::after {
            content: '';
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--accent-color);
            margin-top: 5px;
            border-radius: 2px;
            opacity: 0.5;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 18px;
        }

        .btn-box {
            text-align: center;
            margin-top: 60px;
        }

        .magic-btn {
            background-color: var(--bg-color);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 12px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .magic-btn:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(154, 184, 179, 0.3);
        }
        
        .magic-btn:active {
            transform: translateY(-1px);
        }
        
        #secret-msg {
            margin-top: 25px;
            color: var(--hover-color);
            font-size: 1rem;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chasing-container">
        <div class="character char-1"></div>
        <div class="character char-2"></div>
    </div>

    <div class="container">
        <div class="hero">
            <h1 id="typewriter"></h1>
        </div>

        <div class="section">
            <h2>關於性格</h2>
            <p>理性的外殼，感性的靈魂。</p>
            <p>我是一個習慣與「光」相處的人。在工作中，我追求精準的數據；但在生活裡，我更迷戀那些無法被計算的瞬間。</p>
            <p>我可能不是那個永遠衝第一的火球，而是一盞願意在妳身後亮著的暖黃色檯燈。</p>
        </div>

        <div class="section">
            <h2>關於相處</h2>
            <p>我知道人與人之間最舒服的關係，不是時刻黏膩，而是擁有「共享的靜默」。</p>
            <p>當妳覺得累的時候，不需要解釋為什麼，只要一個眼神，我就會給妳一個充滿電量的擁抱。</p>
        </div>

        <div class="section">
            <h2>關於生活</h2>
            <p>我不追求奢華，但我對細節講究。</p>
            <p>我們像兩棵並排的樹，根在底下交織，葉子在風中輕輕觸碰，既親密又自由。</p>
        </div>

        <div class="container btn-box">
            <button class="magic-btn" onclick="showSecret()">點擊查看我的缺點</button>
            <p id="secret-msg">缺點就是... 遇到妳，我會變得有點緊張 (///▽///)</p>
        </div>
        
        <div style="height: 100px;"></div>
    </div>

    <script>
        // 打字機特效
        const text = "你好，這是一份關於我的觀察日誌。";
        const titleElement = document.getElementById('typewriter');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                titleElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 150);
            }
        }

        window.onload = () => {
            typeWriter();
        };

        // 滾動偵測
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.15 });

        document.querySelectorAll('.section').forEach((el) => {
            observer.observe(el);
        });

        // 按鈕互動
        function showSecret() {
            const msg = document.getElementById('secret-msg');
            msg.style.display = 'block';
            msg.style.opacity = 0;
            msg.style.transform = 'translateY(20px)';
            msg.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                msg.style.opacity = 1;
                msg.style.transform = 'translateY(0)';
            }, 50);
        }
    </script>
</body>
</html>
