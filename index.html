<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我 | 一份觀察日誌</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fff9f0; /* 溫暖的奶油白 */
            --text-color: #5a4a42; /* 溫暖的深棕色 */
            --accent-color: #9ab8b3; /* 青澀感的灰綠色 (追人的顏色) */
            --hover-color: #e8b4b8; /* 可愛粉 (被追的顏色) */
        }

        /* 強制所有元素都使用可愛字體 */
        * {
            font-family: 'ZCOOL KuaiLe', cursive !important;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 2;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* --- 兩個小人 SVG 追逐動畫 --- */
        .chasing-container {
            position: fixed;
            bottom: 15px; /* 稍微提高一點 */
            left: 0;
            width: 100%;
            height: 60px;
            z-index: -1; /* 放在最底層 */
            pointer-events: none;
            overflow: hidden;
        }

        /* 移動容器：負責從左跑到右 */
        .mover {
            position: absolute;
            bottom: 0;
            animation: moveAcross 18s linear infinite;
        }

        /* 彈跳元素：負責上下蹦跳，裡面的SVG負責顯示圖案 */
        .bouncer {
            width: 45px; /* 角色大小 */
            height: 45px;
            animation: bounce 0.6s ease-in-out infinite alternate;
        }

        /* 第一個小人 (被追的 - 粉色) */
        .mover-1 {
            left: -60px;
            /* 延遲一點點開始，錯開位置 */
             animation-delay: 0s;
        }
        .mover-1 .bouncer {
            fill: var(--hover-color); /* SVG填色 */
            animation-delay: 0.1s; /* 蹦跳錯開 */
        }

        /* 第二個小人 (追人的 - 藍綠色) */
        .mover-2 {
            left: -140px; /* 起始位置在更後面 */
            animation-delay: 0.2s;
        }
        .mover-2 .bouncer {
            fill: var(--accent-color); /* SVG填色 */
            animation-delay: 0.3s;
        }

        /* 橫向移動動畫 */
        @keyframes moveAcross {
            0% { transform: translateX(0); }
            100% { transform: translateX(110vw); } /* 跑到螢幕外 */
        }

        /* 上下蹦跳動畫 */
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-12px); } /* 向上跳12px */
        }
        /* ----------------------- */

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        .hero {
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: normal;
            margin-bottom: 20px;
            min-height: 80px;
            color: var(--text-color);
        }

        .section {
            margin: 70px 0;
            opacity: 0;
            transform: translateY(40px) scale(0.98);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        h2 {
            font-size: 1.6rem;
            color: var(--accent-color);
            display: inline-block;
            margin-bottom: 25px;
            position: relative;
            cursor: default;
            transition: color 0.3s ease;
        }

        h2:hover {
            color: var(--hover-color);
            animation: wobble 0.6s ease-in-out;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        h2::after {
            content: '';
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--accent-color);
            margin-top: 5px;
            border-radius: 2px;
            opacity: 0.5;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 18px;
        }

        .btn-box {
            text-align: center;
            margin-top: 60px;
        }

        .magic-btn {
            background-color: var(--bg-color);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 12px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .magic-btn:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(154, 184, 179, 0.3);
        }
        
        .magic-btn:active {
            transform: translateY(-1px);
        }
        
        #secret-msg {
            margin-top: 25px;
            color: var(--hover-color);
            font-size: 1rem;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chasing-container">
        <div class="mover mover-1">
            <svg class="bouncer" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C13.6569 2 15 3.34315 15 5C15 6.65685 13.6569 8 12 8C10.3431 8 9 6.65685 9 5C9 3.34315 10.3431 2 12 2ZM12 10C15.9706 10 19.2379 12.8638 19.8941 16.637L20.1115 18H16.8001C16.3431 20.3157 14.378 22 12 22C9.62202 22 7.65687 20.3157 7.19992 18H3.88853L4.10593 16.637C4.76212 12.8638 8.02944 10 12 10Z"/>
            </svg>
        </div>
        <div class="mover mover-2">
            <svg class="bouncer" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 6C7.5 8.48528 9.51472 10.5 12 10.5C14.4853 10.5 16.5 8.48528 16.5 6C16.5 3.51472 14.4853 1.5 12 1.5C9.51472 1.5 7.5 3.51472 7.5 6ZM19.799 18.3934L20.8437 20.4828C21.1865 21.1685 20.9085 22.002 20.2228 22.3448C20.0318 22.4403 19.8211 22.4913 19.6075 22.4956L4.33474 22.4999C3.56817 22.5001 2.94652 21.8787 2.94631 21.1122C2.9463 20.9018 2.99628 20.6943 3.09099 20.5048L4.08529 18.5162C4.76087 15.0539 7.81301 12.5 11.3451 12.5H12.608C16.1656 12.5 19.233 15.0907 19.799 18.3934Z"/>
            </svg>
        </div>
    </div>

    <div class="container">
        <div class="hero">
            <h1 id="typewriter"></h1>
        </div>

        <div class="section">
            <h2>關於性格</h2>
            <p>理性的外殼，感性的靈魂。</p>
            <p>我是一個習慣與「光」相處的人。在工作中，我追求精準的數據；但在生活裡，我更迷戀那些無法被計算的瞬間。</p>
            <p>我可能不是那個永遠衝第一的火球，而是一盞願意在妳身後亮著的暖黃色檯燈。</p>
        </div>

        <div class="section">
            <h2>關於相處</h2>
            <p>我知道人與人之間最舒服的關係，不是時刻黏膩，而是擁有「共享的靜默」。</p>
            <p>當妳覺得累的時候，不需要解釋為什麼，只要一個眼神，我就會給妳一個充滿電量的擁抱。</p>
        </div>

        <div class="section">
            <h2>關於生活</h2>
            <p>我不追求奢華，但我對細節講究。</p>
            <p>我們像兩棵並排的樹，根在底下交織，葉子在風中輕輕觸碰，既親密又自由。</p>
        </div>

        <div class="container btn-box">
            <button class="magic-btn" onclick="showSecret()">點擊查看我的缺點</button>
            <p id="secret-msg">缺點就是... 遇到妳，我會變得有點緊張 (///▽///)</p>
        </div>
        
        <div style="height: 100px;"></div>
    </div>

    <script>
        // 打字機特效
        const text = "你好，這是一份關於我的觀察日誌。";
        const titleElement = document.getElementById('typewriter');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                titleElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 150);
            }
        }

        window.onload = () => {
            typeWriter();
        };

        // 滾動偵測
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.15 });

        document.querySelectorAll('.section').forEach((el) => {
            observer.observe(el);
        });

        // 按鈕互動
        function showSecret() {
            const msg = document.getElementById('secret-msg');
            msg.style.display = 'block';
            msg.style.opacity = 0;
            msg.style.transform = 'translateY(20px)';
            msg.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                msg.style.opacity = 1;
                msg.style.transform = 'translateY(0)';
            }, 50);
        }
    </script>
</body>
</html>
