<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我 | 一份觀察日誌</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fff9f0; /* 溫暖的奶油白 */
            --text-color: #5a4a42; /* 溫暖的深棕色 */
            --accent-color: #9ab8b3; /* 青澀感的灰綠色 */
            --hover-color: #e8b4b8; /* 可愛粉 (愛心的顏色) */
        }

        /* 強制所有元素都使用新的手寫字體 */
        * {
            font-family: 'ZCOOL XiaoWei', serif !important;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 2;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* --- 背景漂浮愛心動畫區 --- */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 放在最底層 */
            pointer-events: none;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            bottom: -30px;
            color: var(--hover-color); /* 愛心顏色設定為粉色 */
            opacity: 0;
            /* 使用文字 '❤'，所以不需要 border-radius */
            font-size: 20px; /* 預設大小，JS會隨機改變 */
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { 
                transform: translateY(0) scale(0.5) rotate(0deg); 
                opacity: 0; 
            }
            10% { opacity: 0.6; } /* 稍微透明一點比較不搶戲 */
            80% { opacity: 0.6; }
            100% { 
                transform: translateY(-110vh) scale(1.1) rotate(360deg); /* 往上飄的同時慢慢旋轉 */
                opacity: 0; 
            }
        }
        /* ----------------------- */

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        .hero {
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: normal;
            margin-bottom: 20px;
            min-height: 80px;
            color: var(--text-color);
        }

        .section {
            margin: 70px 0;
            opacity: 0;
            transform: translateY(40px) scale(0.98);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        h2 {
            font-size: 1.6rem;
            color: var(--accent-color);
            display: inline-block;
            margin-bottom: 25px;
            position: relative;
            cursor: default;
            transition: color 0.3s ease;
        }

        h2:hover {
            color: var(--hover-color);
            animation: wobble 0.6s ease-in-out;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        h2::after {
            content: '';
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--accent-color);
            margin-top: 5px;
            border-radius: 2px;
            opacity: 0.5;
        }

        p {
            font-size: 1.2rem; /* 新字體稍微大一點點比較好看 */
            margin-bottom: 18px;
        }

        .btn-box {
            text-align: center;
            margin-top: 60px;
        }

        .magic-btn {
            background-color: var(--bg-color);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 12px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .magic-btn:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(154, 184, 179, 0.3);
        }
        
        .magic-btn:active {
            transform: translateY(-1px);
        }
        
        #secret-msg {
            margin-top: 25px;
            color: var(--hover-color);
            font-size: 1.1rem;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="particle-container" id="particle-container"></div>

    <div class="container">
        <div class="hero">
            <h1 id="typewriter"></h1>
        </div>

        <div class="section">
            <h2>關於性格</h2>
            <p>理性的外殼，感性的靈魂。</p>
            <p>我是一個習慣與「光」相處的人。在工作中，我追求精準的數據；但在生活裡，我更迷戀那些無法被計算的瞬間。</p>
            <p>我可能不是那個永遠衝第一的火球，而是一盞願意在妳身後亮著的暖黃色檯燈。</p>
        </div>

        <div class="section">
            <h2>關於相處</h2>
            <p>我知道人與人之間最舒服的關係，不是時刻黏膩，而是擁有「共享的靜默」。</p>
            <p>當妳覺得累的時候，不需要解釋為什麼，只要一個眼神，我就會給妳一個充滿電量的擁抱。</p>
        </div>

        <div class="section">
            <h2>關於生活</h2>
            <p>我不追求奢華，但我對細節講究。</p>
            <p>我們像兩棵並排的樹，根在底下交織，葉子在風中輕輕觸碰，既親密又自由。</p>
        </div>

        <div class="container btn-box">
            <button class="magic-btn" onclick="showSecret()">點擊查看我的缺點</button>
            <p id="secret-msg">缺點就是... 遇到妳，我會變得有點緊張 (///▽///)</p>
        </div>
        
        <div style="height: 100px;"></div>
    </div>

    <script>
        // 打字機特效
        const text = "你好，這是一份關於我的觀察日誌。";
        const titleElement = document.getElementById('typewriter');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                titleElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 150);
            }
        }

        window.onload = () => {
            typeWriter();
            createParticles(); // 啟動背景愛心動畫
        };

        // 滾動偵測
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.15 });

        document.querySelectorAll('.section').forEach((el) => {
            observer.observe(el);
        });

        // 按鈕互動
        function showSecret() {
            const msg = document.getElementById('secret-msg');
            msg.style.display = 'block';
            msg.style.opacity = 0;
            msg.style.transform = 'translateY(20px)';
            msg.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                msg.style.opacity = 1;
                msg.style.transform = 'translateY(0)';
            }, 50);
        }

        // 產生背景漂浮愛心的函數
        function createParticles() {
            const container = document.getElementById('particle-container');
            const particleCount = 20; // 愛心數量

            for (let i = 0; i < particleCount; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                particle.innerText = '❤'; // 設定內容為愛心符號
                
                // 隨機位置
                particle.style.left = Math.random() * 100 + 'vw';
                
                // 隨機大小 (透過字體大小控制)
                let fontSize = Math.random() * 15 + 12 + 'px'; // 12px 到 27px 之間
                particle.style.fontSize = fontSize;

                // 隨機動畫時間與延遲
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = Math.random() * 15 + 15 + 's'; // 讓愛心飄慢一點，比較浪漫

                container.appendChild(particle);
            }
        }
    </script>
</body>
</html>
